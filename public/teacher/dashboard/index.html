<!DOCTYPE html>
<html>
<head>
	<title>Teacher</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<table>
		<tr id="top">
			<td class="left">
				<h1>Teacher</h1>
			</td>
			<td class="right">
				<img id="logo" src="../../img/notehb-logo.png">
			</td>
		</tr>
		<tr id="bottom">
			<td class="left">
				<div id="start-pause-stop">
					<button id="play-pause" value="paused"><img src="../../img/play.png" alt="A play button" /></button>
					<button id="stop"><img src="../../img/stop.png" alt="A stop button" /></button>
					<script type="text/javascript">
						$("#play-pause").click(function() {
							if ($(this).attr("value") == "paused") {
								$(this).attr("value", "playing");
								$(this).html('<img src="../../img/pause.png" alt="A pause button" />');
							}
							else {
								$(this).attr("value", "paused");
								$(this).html('<img src="../../img/play.png" alt="A play button" />');
							}
						})
						$("#stop").click(function () {
							var playpause = $("#play-pause");
							if (playpause.attr("value") == "playing") {
								playpause.attr("value", "paused");
								playpause.html('<img src="../../img/play.png" alt="A play button" />');
							}
						})
					</script>
				</div>
				<div id="timer">
					<h1>00:00:00</h1>
				</div>
			</td>
			<td class="right">
				<textarea id="textarea"></textarea>
			</td>
		</tr>
	</table>

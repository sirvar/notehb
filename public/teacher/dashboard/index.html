<!DOCTYPE html>
<html>
<head>
	<title>Teacher</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<table>
		<tr id="top">
			<td class="left">
				<h1 id="classcode"></h1>
			</td>
			<td class="right">
				<img id="logo" src="../../img/notehb-logo.png">
			</td>
		</tr>
		<tr id="bottom">
			<td class="left">
				<div id="students">
					<h1 id="num-students">0</h1>
					<h2>Students</h2>
				</div>
				<div id="start-pause-stop">
					<button id="play-pause" value="paused"><img src="../../img/play.png" alt="A play button" /></button>
					<button id="stop"><img src="../../img/stop.png" alt="A stop button" /></button>
					<script type="text/javascript">
						var seconds = 0;			//Time elapsed in seconds
						var minutes = 0;
						var hours = 0;
						var paused = true;
						var stopped = false;
						var n;
						var time = "";
						$("#stop").css("opacity", "0.2");

						window.setInterval(function() {
							if (!paused && !stopped) {
								seconds += 1;
								if (seconds >= 60) {
									seconds = 0;
									minutes += 1;
								}
								if (minutes >= 60) {
									minutes = 0;
									hours += 1
								}
								document.getElementById("time-elapsed").innerHTML = hours + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + 
									(seconds < 10 ? "0" + seconds : seconds);
							}
						}, 1000);

						$("#play-pause").click(function() {
							if ($(this).attr("value") == "paused" && !(paused = paused == stopped) && !stopped) {
								$(this).attr("value", "playing");
								$(this).html('<img src="../../img/pause.png" alt="A pause button" />');
								$("#stop").css("opacity", 1);
							}
							else {
								paused = true;
								$(this).attr("value", "paused");
								if (!stopped)
									$(this).html('<img src="../../img/play.png" alt="A play button" />');
							}
						})
						$("#stop").click(function () {
							var playpause = $("#play-pause");
							if (!stopped && playpause.attr("value") == "playing") {
								playpause.attr("value", "paused");
								playpause.html('<img src="../../img/play.png" alt="A play button" />');
							}
							if (seconds != 0 || minutes != 0 || hours != 0) {
								stopped = true;
								$(playpause).html('<img src="../../img/play.png" alt="A play button" />');
								$(playpause).css("opacity", "0.2");
								$(this).css("opacity", 0.2);
							}
						})
					</script>
				</div>
				<div id="timer">
					<h1 id="time-elapsed">00:00:00</h1>
				</div>
			</td>
			<td class="right">
				<textarea id="textarea"></textarea>
			</td>
		</tr>
	</table>
